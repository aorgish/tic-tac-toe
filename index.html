<!DOCTYPE html>
<html>
<head>
   <title>Tic-Tac-Toe Game</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta charset="utf-8">
   <meta name="description" content="">
   <meta name="author" content="aorgish">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="">
</head>
<body>
   <h1> Tic Tac Toe Game </h1>
   <main>
      <a href="https://github.com/aorgish/tic-tac-toe/">
         <img class="github-banner"
              src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" 
              alt="Fork me on GitHub" 
              data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
      </a>
      <div class="button-container">
          <button id="human-first" class="active"><span>X</span>  Play the First Hand</button>
          <button id="human-second" class="inactive"><span>O</span>  Play the Second Hand</button>
      </div>
      <div id="ticTacToe" class="human-second">
          <span id="c1" class="empty"></span>
          <span id="c2" class="empty"></span>
          <span id="c3" class="empty"></span>
          <span id="c8" class="empty"></span>
          <span id="c0" class="empty"></span>
          <span id="c4" class="empty"></span>
          <span id="c7" class="empty"></span>
          <span id="c6" class="empty"></span>
          <span id="c5" class="empty"></span>
       </div>
     </div>
     <div class="result-text">
     </div>
   </main>
   <!-- SCRIPTS -->
   <!-- Example: <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
   <script src="dom.js"></script>
   <script src="data.js"></script>   
</body>
</html>
